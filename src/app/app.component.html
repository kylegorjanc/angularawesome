        <div class="project">
          <div class="proj-thumb"><img src="{{ project.thumbnail_url }}" alt=""></div>
          <h4 class="proj-title">{{project.title}}</h4>
          <p class="proj-blurb">{{project.blurb}}</p>
        </div>
      </li>
    </ul>
    <div class="section">
      <h2> {{selectedProject.title}} </h2>
